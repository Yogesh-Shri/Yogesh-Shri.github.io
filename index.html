        <div class="container" id ="container"  style="display: none;">

        <header>User Registration</header>
        
        <form action="#" class="form-inline" id="myForm">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" id="name" placeholder="Enter your name" required>
                        </div>
                    
                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" id="mobile" placeholder="Enter mobile number" required>
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <select id="gender" required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                        
                    </div>
                </div>
                <div class="details ID">
                    <span class="title">Identity Details</span>
                    <div class="fields">
                        <div class="input-field">
                       
                            <label>ID Type</label>
                            <select id="id1" required>
                                <option disabled selected>Choose</option>
                                <option>College Id</option>
                                <option>Aadhar</option>
                                <option>Others</option>
                            </select>
                            
                        </div>
                        <div class="input-field">
                            <label>ID Number</label>
                            <input id="id2" type="text" placeholder="Enter ID" required>
                        </div>
                        
                       
                    </div>
                    <button type="submit" class="nextBtn" id="userButton">
                        <span class="btnText">Submit</span>

                    </button>
                </div> 
            </div>
        </form>
    </div>
